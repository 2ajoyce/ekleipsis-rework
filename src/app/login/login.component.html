<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <md-input-container>
    <input mdInput placeholder="Username" name="username" ngModel>
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Password" name="password" ngModel>
  </md-input-container>
  <button md-button type="submit">Login</button>
</form>
