<h2>Database Info</h2>
<!--<button (click)="authenticationService.login('ajoyce@test.com', 'ajoyce')">Login</button>-->
<button (click)="authenticationService.openLoginDialog()">Login</button>
<button (click)="authenticationService.logout()">Logout</button>
<ul>
  <li>
    <h2>Current User</h2>
    {{(authenticationService.user | async)?.email}}
  </li>
  <li>
    <h2>All Users</h2>
    <ul>
      <li *ngFor="let user of dataRepoService.userList | async" style="margin-bottom: 1em">
        Name: {{ user.firstName }} {{ user.lastName }}
        <br>
        Email: {{ user.email }}
      </li>
    </ul>
  </li>
</ul>
