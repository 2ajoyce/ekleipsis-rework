<h2>Database Info</h2>
<button>Login</button>
<button>Logout</button>
<ul>
  <li>
    <h2>Current User</h2>
  </li>
  <li>
    <h2>All Users</h2>
    <ul>
      <li
        *ngFor="let user of (dataRepoService.users | async) | iterateOverObject"
        style="margin-bottom: 1em"
      >
        Name: {{ (dataRepoService.users | async)[user].firstName }} {{ (dataRepoService.users | async)[user].lastName }}
        <br>
        Email: {{ (dataRepoService.users | async)[user].email }}
      </li>
    </ul>
  </li>
  <li>
    <h2>Test</h2>
    <ul>
      <li *ngFor="let user of dataRepoService.userList | async">
        key: {{user.$key}}
      </li>
    </ul>
  </li>
</ul>
